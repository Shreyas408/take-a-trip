<!DOCTYPE html>

<html>
	<head>
		<title>Take A Trip</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery UI Datepicker - Default functionality</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script>
			$( function() {
				$( "#datepicker1" ).datepicker();
				$("#datepicker2").datepicker();
			} );
		</script>
	</head>

	<body>
		<h3><center>Travel Information</center></h3>	

		<hr>

		<center>Date: <input type="text" id="datepicker1"> to <input type="text" id="datepicker2"><br>
		Location: <textarea id = "from" rows = "1" cols = "40"></textarea> to <textarea id = "to" rows = "1" cols = "40"></textarea><br>
		<button type = "find" align = "center" >Find Information</button></center>
		<!--writing a comment-->
	</body>	
</html>
